  <!-- recherche -->
  <div class="barreRecheche mt-3 ">
    <div class="container d-flex justify-content-evenly">
    <div class="col-4" >
        <!-- moadal -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Programme une evaluation
        </button>



        

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header " id="headModal">
                <h1 class="modal-title fs-5 " id="staticBackdropLabel">Programmer une evaluattion</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-body-secondary">
                      <div class="mb-3">
                        <label for="semestre" class="form-label">semestre de l'évaluation</label>
                        <select class="form-select" id="semestre" name="semestre" [(ngModel)]="formuEvaluation.semestre"    required>
                            <option selected disabled value="">Choisis le semestre  d'évaluation</option>
                            <option>Semestre1</option>
                            <option>Semestre 2</option>
                            <option>Semestre 3</option>
                            <option>Semestre 4</option>
                          </select>
                    </div>
                     <div class="mb-3">
                      <label for="type" class="form-label">Type de l'évaluation</label>
                      <select class="form-select" id="type" name="type" [(ngModel)]="formuEvaluation.type"    required>
                          <option selected disabled value="">Choisis le type  d'évaluation</option>
                          <option>Devoir</option>
                          <option>Examen</option>
                          <option>Autres</option>
                        </select>
                  </div>
                     <div class="mb-3">
                        <label for="matiere" class="form-label">Matiere</label>
                        <select class="form-select" id="matiere" [(ngModel)]="formuEvaluation.matiere"   required>
                          <option *ngFor=" let item of dataMatiere" [value]="item.matiere">{{item.matiere}} </option>

                        </select>
                      </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Mettez la date de l'évaluation</label>
                        <input type="date" class="form-control" id="date" name="date" [(ngModel)]="formuEvaluation.date" >
                     </div>
                    <div class="mb-3">
                        <label for="etat" class="form-label">etat</label>
                        <select class="form-select" id="etat"  [(ngModel)]="formuEvaluation.etat"required >
                          <option selected disabled value="">Choisissez la etat</option>
                          <option>A Faire</option>
                          <option>Encours</option>
                          <option>Terminer</option>

                        </select>
                      </div>
                    <div class="mb-3">
                        <label for="niveau" class="form-label">Classe</label>
                        <select class="form-select" id="niveau"  [(ngModel)]="formuEvaluation.niveau"required >
                          <option *ngFor="let item of dataClasse" [value]="item.niveau"> {{item.niveau}} </option>

                        </select>
                      </div>
                      <!-- <div class="mb-3">
                        <label for="professeur" class="form-label">Mettez la professeur de l'évaluation</label>
                        <input type="professeur" class="form-control" id="professeur" name="professeur" [(ngModel)]="formuEvaluation.professeur" >
                     </div> -->
                </div>
                <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" >Fermer</button> -->
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="addEvaluation()">Enregistrer</button>
                </div>
            </div>
            </div>
        </div>
                <!-- moadal -->


    </div>


    <!-- Modal -->
            <form class="col-8 navbar-search">
                <div class="input-group">
                    <input type="text" class="form-control bg-light border-0 small" placeholder="rechercher une evaluation"
                        aria-label="Search" aria-describedby="basic-addon2" [(ngModel)]="filterValue" (input)="onSearch()">
                    <div class="input-group-append">
                        <button class="btn " type="button" appCouleurfond>
                            <i class="bi bi-search" style="color :white;  "></i>
                        </button>
                    </div>
                </div>
            </form>
    </div>
  </div>

  <!-- fin recherchebar -->
